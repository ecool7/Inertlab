{% extends 'base.html' %}
{% block title %}Контакты — Inertlab{% endblock %}
{% block content %}
<section class="pt-12 sm:pt-16">
  <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl sm:text-4xl font-bold">Свяжитесь с нами</h1>
    <p class="text-white/70 mt-2">Опишите задачу — мы предложим подходящую линейку IMU и сроки поставки.</p>

    <div class="mt-8 grid md:grid-cols-2 gap-6">
      <form class="rounded-2xl border border-white/10 bg-white/5 p-6">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label class="text-sm text-white/70">Имя</label>
            <input class="mt-1 w-full rounded-lg bg-black/40 border border-white/10 px-3 py-2 outline-none focus:border-ink-400" placeholder="Иван"/>
          </div>
          <div>
            <label class="text-sm text-white/70">Email</label>
            <input type="email" class="mt-1 w-full rounded-lg bg-black/40 border border-white/10 px-3 py-2 outline-none focus:border-ink-400" placeholder="you@company.ru"/>
          </div>
          <div>
            <label class="text-sm text-white/70">Сообщение</label>
            <textarea rows="5" class="mt-1 w-full rounded-lg bg-black/40 border border-white/10 px-3 py-2 outline-none focus:border-ink-400" placeholder="Опишите проект, требования к IMU…"></textarea>
          </div>
          <button class="mt-2 inline-flex items-center justify-center rounded-lg bg-ink-500 hover:bg-ink-600 px-4 py-2 shadow-glow">Отправить</button>
        </div>
      </form>

      <div class="rounded-2xl border border-white/10 bg-white/5 p-6">
        <h2 class="text-lg font-semibold">Контакты</h2>
        <p class="text-white/70 mt-2 text-sm">info@inertlab.ru<br/>+7 (000) 000-00-00<br/>Россия</p>
        <div class="mt-6 overflow-hidden rounded-lg">
          <iframe class="w-full h-64" src="https://yandex.ru/map-widget/v1/?um=constructor%3A3b6c8c6d3&source=constructor" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
